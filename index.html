<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifyHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .desktop {
            width: 95%;
            max-width: 600px;
            height: 90vh;
            background: linear-gradient(135deg, #004e92, #000428);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            height: 100%;
        }
        .icon {
            text-align: center;
            cursor: pointer;
            margin: 10px;
            width: 60px;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .icon p {
            font-size: 12px;
            margin-top: 5px;
            color: #e0e0e0;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .settings img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        #adultMode {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }
        #adultMode input {
            padding: 5px;
            margin-top: 10px;
            color: #000;
        }
        #adultMode button {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #004e92;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #adultMode button:hover {
            background-color: #003366;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            width: 100%;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            display: none;
        }
    </style>
</head>
<body>

<div id="loading">Carregando...</div>
<div id="welcome-message">Olá Luan</div>

<div class="desktop">
    <div class="settings" onclick="showAdultMode()">
        <img src="https://cdn-icons-png.flaticon.com/128/3405/3405846.png" alt="Configurações">
        <p>Configurações</p>
    </div>
    <div class="app-container">
        <div class="icon"><a href="https://brave.com/pt-br/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Brave"><p>Brave</p></a></div>
        <div class="icon"><a href="https://github.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="GitHub"><p>GitHub</p></a></div>
        <div class="icon"><a href="https://m.facebook.com/?locale=pt_BR" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Facebook"><p>Facebook</p></a></div>
        <div class="icon"><a href="https://web.whatsapp.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="WhatsApp"><p>WhatsApp</p></a></div>
        <div class="icon"><a href="https://www.instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Instagram"><p>Instagram</p></a></div>
        <div class="icon"><a href="https://www.reddit.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Reddit"><p>Reddit</p></a></div>
        <div class="icon"><a href="https://www.canva.com/pt_br/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Canva"><p>Canva</p></a></div>
        <div class="icon"><a href="https://www.flaticon.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Flaticon"><p>Flaticon</p></a></div>
        <div class="icon"><a href="https://x.com/i/flow/login" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="X"><p>X</p></a></div>
        <div class="icon"><a href="https://web.dev/explore/progressive-web-apps?hl=pt-br" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="WPA"><p>WPA</p></a></div>
        <div class="icon"><a href="https://www.crazygames.com.br/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/4725/4725942.png" alt="Jogos"><p>Jogos</p></a></div>
    </div>
</div>

<div id="adultMode">
    <p>Por favor, digite sua senha para ativar o modo adulto:</p>
    <input type="password" id="password" placeholder="Senha">
    <button onclick="verifyPassword()">Entrar</button>
</div>

<script>
    function showAdultMode() {
        document.getElementById('adultMode').style.display = 'flex';
    }

    function verifyPassword() {
        const password = document.getElementById('password').value;
        if (password === '24250@Ln') {
            alert('Modo adulto ativado! Aplicativos adultos agora estão disponíveis.');
            const adultApps = [
                { url: 'https://www.xvideos.com/', img: 'https://cdn-icons-png.flaticon.com/128/6913/6913025.png', name: 'Xvideo' },
                { url: 'https://pt.pornhub.com/', img: 'https://cdn-icons-png.flaticon.com/128/6913/6913025.png', name: 'Pornhub' },
                { url: 'https://www.xnxx.com/', img: 'https://cdn-icons-png.flaticon.com/128/6913/6913025.png', name: 'Xnxx' },
                { url: 'https://www.youporn.com/', img: 'https://cdn-icons-png.flaticon.com/128/6913/6913025.png', name: 'PornPlay' },
                { url: 'https://redecanais.ec/', img: 'https://cdn-icons-png.flaticon.com/128/6913/6913025.png', name: 'REDE Canais' }

            const appContainer = document.querySelector('.app-container');

    window.onload = function() {
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('welcome-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('welcome-message').style.display = 'none';
                document.querySelector('.desktop').style.display = 'flex';
            }, 2000);
        }, 3000);
    }
</script>

</body>
</html>
