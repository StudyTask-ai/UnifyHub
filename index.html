        }
        .icon {

            height: 50px;

        .icon p {

        }
        .settings {

            right: 20px;

        }
        .settings img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        #adultMode {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }
        #adultMode input {
            padding: 5px;
            margin-top: 10px;
        }
        #adultMode button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="desktop">
